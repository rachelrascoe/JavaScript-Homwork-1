  <script>
//Using built-ins

//Function Exercises
function hello(name)
{return "Hello, " + name + "."};

//if Exercises
function team(home, away) {
if(home > away){
  console.log('The home team won.');
}
if(away > home){
  console.log('The away team won.');
}
else if(away == home){
  console.log("It is a tie.")
}
}

team(4,5);
team(5,4);
team(5,5);
